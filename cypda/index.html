var currentUser=null;

$(function(){
	$.post("user/getCurrentUser",function(user){
		currentUser=user;
		$("#currentUser").text(user.yhxm);

		$("#nav-tabs").tabs("add",{
			title:"资产管理",
			href:"page/window.html",
			onLoad:win.initEvents,
			selected:true
		});

		if(currentUser.js=="01"){
			$("#nav-tabs").tabs("add",{
				title:"系统管理",
				href:"page/system.html",
				onLoad:system.initEvents,
				selected:false
			});
		}
		
	});
})

function logout(){
	$.post("user/logout",function(data){
		
		if(data.state==1){
			location.href="login.html";
		}
		
	});
}
</script>
